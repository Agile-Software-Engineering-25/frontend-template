      #     node-version: '18'
      #     cache: 'npm'

      # - name: Install dependencies
      #   run: npm ci

      - name: Run tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome

